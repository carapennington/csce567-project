<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />

  <!-- Import Google Icon Font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Import materialize.css -->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

  <!-- Let browser know website is optimized for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Import Dygraphs library for rendering plots. -->
  <script type="text/javascript" src="js/dygraph-combined-dev.js"></script>

  <title>ETF Visualization</title>

  <!-- Inline styles. -->
  <!-- TODO: Replace this styling with a proper CSS include. -->
  <style type="text/css">
  .collection-item:hover {
    background-color: #ddd;
  }
  .plot {
    width: 100%;
    height: 320px;
  }
  .collection .collection-item.active {
    background-color: #1976D2; /* blue darken-2 */
  }
  </style>
</head>
</head>
<body>
  <!-- Main Nav bar -->
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper blue darken-2">
        <a href="#!" class="brand-logo">&nbsp; ETF Visualization</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="javascript:slide_toggle_div('settings');"><i class="material-icons left">settings</i> Settings</a></li>
        </ul>
        <ul class="right hide-on-med-and-down">
          <li><a href="javascript:save_settings();"><i class="material-icons left">loop</i> Refresh</a></li>
        </ul>
      </div>
    </nav>
  </div>

  <!-- Main Settings Area -->
  <div id="settings" class="blue darken-2 white-text" style="display: none">
    <br>
    <form class="container" name="settings">
      <div class="row">
        <div class="input-field col 12 s3">
          <i class="material-icons prefix">mode_edit</i>
          <input name="filename" id="filename" type="text" class="validate" placeholder="Data file">
          <label for="filename">Data Filename</label>
        </div>
        <div class="input-field col 12 s3">
          <i class="material-icons prefix">label_outline</i>
          <a class="waves-effect waves-light btn green" id="connection-btn" onclick="javascript:save_settings();javascript:create_sidebar();">Refresh</a>
        </div>
      </div>
    </form>
  </div>

  <!-- Import jQuery. -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <!-- Import materialize after jQuery. -->
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <!-- Import D3.js -->
  <script type="text/javascript" src="js/d3.min.js"></script>
  <!-- Import UI code. -->
  <script type="text/javascript" src="js/ui.js"></script>
</body>
</html>
